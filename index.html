<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://use.fontawesome.com/df458140cc.js" defer></script>
    <script type='module' src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button class='test-btn' style="position:absolute;bottom:20%;right:20%;width:fit-content;height:auto">test</button>
        <div class="ttt-text inactive">

            <span class="tik">tik</span>
            <span class="tak">tak</span>
            <span class="toe">toe</span>

        </div>

        <div class="menu inactive">
            <div class="text">Choose your destiny...</div>
            <div class="left-side">
                <button class="player-btn" id="selectPlayer-btn" value="1">Player</button>
                <button class="robot-btn" id="selectPlayer-btn" value="2">Bot</button>

            </div>

            <button class="start-btn" disabled >VS</button>

            <div class="right-side">
                <button class="player-btn" id="selectPlayer-btn" value="3">Player</button>
                <button class="robot-btn" id="selectPlayer-btn" value="4">Bot   </button>

            </div>



           </div>
        
        <div class="icon-wrapper inactive">

            <div class="text">VS</div>

            <img src="images/et_red.svg" class="icon left player" alt="">
            <img src="images/robot_red.svg" class="icon left bot" alt="">
            <img src="images/et_green.svg" class="icon right player" alt="">
            <img src="images/robot_green.svg" class="icon right bot" alt="">

        </div>

        <div class="game inactive">
            
            <div class="display">

                <div class="left">
                    <div class="i"></div>
                    <div class="wins">0</div>
                    <div class="losses">0</div>
                </div>                
                
                <div class="text">TEXT</div> 

                <div class="right">
                    <div class="i"></div>
                    <div class="wins">0</div>
                    <div class="losses">0</div>
                </div>                
                
            </div>

        <div class="board inactive">

            
        </div>
        <button class="menu-btn">Menu</button>
        <button class="restart-btn"><i  class="fa fa-refresh"></i></button>

    </div>

    </main>

    <footer>Copyright by etzoider 
        <span>
                <img src="images/et.jpg" onclick="window.open('//github.com/etzoider/tic-tac-toe')" alt="Et logo">
        </span>
    </footer>
    
</body>


</html>
