<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script type='module' src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class='test-btn'>TEST</button>
    <main>

        <div class="ttt-text">

            <span class="tik">tik</span>
            <span class="tak">tak</span>
            <span class="toe">toe</span>

        </div>

        <div class="menu inactive">
            <div class="text">Choose your destiny...</div>
            <div class="left-side">
                <button class="player-btn" id="1">Player</button>
                <button class="robot-btn" id="2">Bot</button>

            </div>

            <button class="start-btn">Let's get it on!</button>

            <div class="right-side">
                <button class="player-btn" id="3">Player</button>
                <button class="robot-btn" id="4">Bot   </button>

            </div>


            <img src="images/et.svg" class="icon left" alt="">
            <img src="images/robot.svg" class="icon left" alt="">
            <img src="images/et.svg" class="icon right" alt="">
            <img src="images/robot.svg" class="icon right" alt="">

        </div>

    </main>

    <footer>Copyright by etzoider 
        <span>
                <img src="images/et.jpg" onclick="window.open('//github.com/etzoider/tic-tac-toe')" alt="Et logo">
        </span>
    </footer>
    
</body>


</html>
