<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script type='module' src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <button class='test-btn' style="position:absolute;bottom:20%;right:5%;width:fit-content;height:auto">test</button>
        <div class="ttt-text inactive">

            <span class="tik">tik</span>
            <span class="tak">tak</span>
            <span class="toe">toe</span>

        </div>

        <div class="menu inactive">
            <div class="text">Choose your destiny...</div>
            <div class="left-side">
                <button class="player-btn" id="selectPlayer-btn" value="1">Player</button>
                <button class="robot-btn" id="selectPlayer-btn" value="2">Bot</button>

            </div>

            <button class="start-btn" disabled >VS</button>

            <div class="right-side">
                <button class="player-btn" id="selectPlayer-btn" value="3">Player</button>
                <button class="robot-btn" id="selectPlayer-btn" value="4">Bot   </button>

            </div>



           </div>
        
        <div class="icon-wrapper inactive">

            <div class="text">VS</div>

            <img src="images/et.svg" class="icon left player" alt="">
            <img src="images/robot.svg" class="icon left bot" alt="">
            <img src="images/et.svg" class="icon right player" alt="">
            <img src="images/robot.svg" class="icon right bot" alt="">

        </div>

        <div class="main inactive">
            
            <div class="display">

                <div class="icon-small">1111</div> 
            
                <div class="text">TEXT</div> 

                <div class="icon-small">2222</div>
                
            </div>

        <div class="board">

            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>

        </div>
    </div>

    </main>

    <footer>Copyright by etzoider 
        <span>
                <img src="images/et.jpg" onclick="window.open('//github.com/etzoider/tic-tac-toe')" alt="Et logo">
        </span>
    </footer>
    
</body>


</html>
